    <script>
        function search() {
    var regionSelect = document.getElementById('region-select');
    var genreSelect = document.getElementById('genre-select');

    // 選択された値を取得
    var region = regionSelect.value;
    var genre = genreSelect.value;

    // XMLHttpRequestを作成
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            // データを受け取る処理
            var responseData = JSON.parse(xhr.responseText);
            console.log(responseData); // データをコンソールで表示

            // 結果を表示
            displayResults(responseData);
        }
    };

    // フォームデータを作成
    var formData = new FormData();
    formData.append('region', region);
    formData.append('genre', genre);

    // リクエストを開始
    xhr.open('POST', 'testsearch.php', true);
    xhr.send(formData);
}

function displayResults(results) {
    const resultsContainer = document.getElementById('results');
    resultsContainer.innerHTML = ''; // 現在の結果をクリア

    // 結果を表示
    results.forEach(result => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="images/${result.spot_name.toLowerCase()}.jpg" alt="${result.spot_name}">
            <div class="card-content">
                <h3>${result.spot_name}</h3>
                <p>${result.spot_hour}</p>
            </div>
        `;
        card.onclick = function () {
            showDetails(result.spot_name, `images/${result.spot_name.toLowerCase()}.jpg`);
        };
        resultsContainer.appendChild(card);
    });
}
