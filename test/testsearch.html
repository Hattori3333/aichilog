<script>
    function search() {
        var regionSelect = document.getElementById('region-select');
        var genreSelect = document.getElementById('genre-select');
    
        // 選択された値を取得
        var region = regionSelect.value;
        var genre = genreSelect.value;
    
        // XMLHttpRequestを作成
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                console.log(xhr.responseText); // レスポンスをコンソールに表示
                if (xhr.status == 200) {
                    // データを受け取る処理
                    var responseData = JSON.parse(xhr.responseText);
                    console.log(responseData); // データをコンソールで表示

                    // 結果を表示
                    displayResults(responseData);
                }
            }
        };
    
        // フォームデータを作成
        var formData = new FormData();
        formData.append('region', region);
        formData.append('genre', genre);
    
        // リクエストを開始
        xhr.open('POST', 'testsearch.php', true);
        xhr.send(formData);
    }
    
        function displayResults(results) {
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = ''; // 現在の結果をクリア

        // オブジェクトのキーと値を取得
        for (const key in results) {
            if (results.hasOwnProperty(key)) {
                const result = results[key];

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="images/${result.spot_name.toLowerCase()}.jpg" alt="${result.spot_name}">
                    <div class="card-content">
                        <h3>${result.spot_name}</h3>
                        <p>${result.spot_hour}</p>
                    </div>
                `;
                card.onclick = function () {
                    showDetails(result.spot_name, `images/${result.spot_name.toLowerCase()}.jpg`);
                };
                resultsContainer.appendChild(card);
            }
        }
    }

        // 新しい関数を作成
    function showDetails(spot_name) {
        // XMLHttpRequest を使用して詳細データを取得
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var detailData = JSON.parse(xhr.responseText);
                // 詳細データを使って詳細ページに遷移
                redirectToDetailPage(detailData);
            }
        };

        // フォームデータを作成
        var formData = new FormData();
        formData.append('spot_name', spot_name);

        // リクエストを開始
        xhr.open('POST', 'get_detail_data.php', true);
        xhr.send(formData);
    }

    // 詳細ページへのリダイレクト関数
    function redirectToDetailPage(detailData) {
        // 詳細データに基づいて遷移先のURLを構築
        var detailPageURL = 'detail_page.php?spot_name=' + encodeURIComponent(detailData.spot_name);
        
        // リダイレクト
        window.location.href = detailPageURL;
    }
