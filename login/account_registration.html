<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>アカウント登録</title>
    <link rel="stylesheet" type="text/css" href="account_registration.css">
</head>
<body>
    <header id="header">
        <h1 class="logo"><a href="#">AICHI-LOG</a></h1>
        <nav>
            <ul class="nav__list" id="navList">
                <li class="nav__item" id="loginNavItem"><a href="../login/login.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>アカウント登録</h1>
            </div>

            <div class="login-form">
                <div class="control-group">
                    <input type="email" class="login-field" value="" placeholder="メールアドレス" id="login-email">
                    <label class="login-field-icon fui-user" for="login-email"></label>
                </div>

                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="ユーザ名" id="login-name">
                    <label class="login-field-icon fui-lock" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="パスワード" id="login-pass">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="パスワード確認" id="confirm-pass">
                    <label class="login-field-icon fui-lock" for="confirm-pass"></label>
                </div>

                <button id="register-btn" class="btn btn-primary btn-large btn-block">登録</button>
                <a class="login-link" href="login.html">キャンセル</a>
            </div>
        </div>
    </div>

    <script src="account_registration.js"></script>
</body>
</html>
