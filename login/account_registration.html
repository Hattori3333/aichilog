<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>アカウント登録</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>アカウント登録</h1>
            </div>

            <div class="login-form">
                <div class="control-group">
                    <input type="email" class="login-field" value="" placeholder="email address" id="login-email">
                    <label class="login-field-icon fui-user" for="login-email"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="username" id="login-name">
                    <label class="login-field-icon fui-lock" for="login-name"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="Password confirmation" id="login-pass">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>

                <a class="btn btn-primary btn-large btn-block" href="#">登録</a>
                <a class="login-link" href="login.html">キャンセル</a>
            </div>
        </div>
    </div>
</body>
</html>
